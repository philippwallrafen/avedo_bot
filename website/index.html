<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vodafone Retention Skill Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li>
            <a href="#" target="">
              <img src="icons/menu.svg" alt="Menu Icon" class="icon-size" />
              <span>Retention</span>
              <img
                src="icons/vodafone_logo_white.svg"
                alt="Vodafone Logo"
                class="icon-size"
                id="site-logo"
              />
            </a>
          </li>
          <li>
            <a href="#search">
              <img src="icons/search.svg" alt="Search Icon" class="icon-size" />
              <span>Search</span>
            </a>
          </li>
          <li>
            <a href="#dashboard">
              <img
                src="icons/dashboard_fill0.svg"
                alt="Dashboard Icon"
                class="icon-size"
              />
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#monitor">
              <img src="icons/graph.svg" alt="Monitor Icon" class="icon-size" />
              <span>Monitor</span>
            </a>
          </li>
          <li>
            <a href="#skills">
              <img
                src="icons/skills_fill0.svg"
                alt="Skills Icon"
                class="icon-size"
              />
              <span>Skills</span>
            </a>
          </li>
          <li>
            <a href="#agent_priority">
              <img
                src="icons/agent_priority.svg"
                alt="Agent Priority Icon"
                class="icon-size"
              />
              <span>Agent Priority</span>
            </a>
          </li>
          <li>
            <a href="#log">
              <img src="icons/log_fill0.svg" alt="Log Icon" class="icon-size" />
              <span>Log</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="container">
      <h1>Hello!</h1>
      <p>rambazamba</p>
    </main>
  </body>
</html>
